<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>다음 지도 API</title>
    <style>
      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin-left: 10px;
      }
      #map {
        border-radius: 10%;
        margin-left: 10px;
        width: 350px;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ab7583938a2309258183122c8b7d3877&libraries=clusterer"></script>
    <script>
      // 1. 지도표시
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(37.3394, 127.2632), // 지도의 중심좌표
          level: 13, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 2. 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      // 마커 클러스터러를 생성합니다
      var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 10, // 클러스터 할 최소 지도 레벨
      });

      var markers = [];

      var datas = [
        [
          37.3394,
          127.2632,
          '<div style="padding:5px;">한국외국어대학교 글로벌캠퍼스</div>',
        ],
        [
          37.3375,
          127.2658,
          '<div style="padding:5px;">한국외국어대학교 백년관</div>',
        ],
        [
          37.3371,
          127.2683,
          '<div style="padding:5px;">한국외국어대학교 도서관</div>',
        ],
      ];

      for (var i = 0; i < datas.length; i++) {
        var marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(datas[i][0], datas[i][1]), // 마커의 좌표
          map: map, // 마커를 표시할 지도 객체
        });

        // 인포윈도우를 생성합니다
        var infoWindow = new kakao.maps.InfoWindow({
          content: datas[i][2],
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        // infoWindow.open(map, marker);
        markers.push(marker);
        kakao.maps.event.addListener(
          marker,
          "mouseover",
          makeOverListener(map, marker, infoWindow)
        );
        kakao.maps.event.addListener(
          marker,
          "mouseout",
          makeOutListener(infoWindow)
        );
      }
      // 클러스터러에 마커들을 추가
      clusterer.addMarkers(markers);

      // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
      function makeOverListener(map, marker, infoWindow) {
        return function () {
          infoWindow.open(map, marker);
        };
      }

      // 인포윈도우를 닫는 클로저를 만드는 함수입니다
      function makeOutListener(infoWindow) {
        return function () {
          infoWindow.close();
        };
      }
    </script>
  </body>
</html>
